<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Beau's Blog</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Basic Meta Tags -->
    <meta name="description" content="A modern blog platform sharing insights on technology, development, and more.">

    <meta property="og:site_name" content="Beau's Blog">

    <meta name="twitter:description" content="A modern blog platform sharing insights on technology, development, and more.">
    <meta name="twitter:image" content="https://blog.beaubuckman.com/BeausBlog.png.png">
